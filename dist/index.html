<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Battleship game" />
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a78bb19602.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>ðŸš¢ Battleship</title>
</head>

<body>
  <header>
    <h1 class="title">Battleship
        <a href="https://github.com/Sunjcar" target="github">
            <i class="fa-brands fa-github"></i>
      </a>
    </h1>
  </header>
  <main>
    <div class="game-container">
      <div class="gameboards-container">
        <!-- gameboard-p1 -->
        <div class="p1-gameboard gameboard">
          <h1 class="grid-title">Player Board</h1>
          <div class="grid p1-grid"></div>
        </div>
        <!-- gameboard-p2 -->
        <div class="p2-gameboard gameboard grid-disabled hide">
          <h1 class="grid-title">Computer Board</h1>
          <div class="grid p2-grid"></div>
        </div>
      </div>
      <div class="fleet-container slide-in">
        <h1>Ships</h1>
        <button class="fleet-autoplace show">Randomize ðŸ”€</button>
        <!-- fleet for drag-n-drop -->
        <span class="fleet-info show">Double click to rotate</span>
        <div class="fleet-draggable"></div>
        <!-- START GAME -->
        <button class="start">Start</button>
      </div>
    </div>
    <div class="info-container">
      <h1 class="info-text"></h1>
      <button class="play-again">Play Again?</button>
    </div>
  </main>
</body>
</html>
